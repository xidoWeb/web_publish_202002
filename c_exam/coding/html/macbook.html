		<header id="headBox"></header>

			<h2>
				<span>MacBook Pro</span> <br />

			</h2>
			<div class="macbook">
				<img src="../img/mac/large_0000.jpg" alt="">
			</div>
			<p>주어진 한계를 단호히 거부하고 세상을 바꿔나가는 선구자들. 그들을 위해 탄생한 새로운 MacBook Pro. 지금까지 Apple이 만든 노트북 중 가장 강력한 파워를 자랑합니다. 몰입감 넘치는 16형 Retina 디스플레이, 초고속 프로세서, 차세대 그래픽, MacBook Pro 사상 가장 큰 배터리 용량, 새로운 Magic Keyboard, 그리고 방대한 저장 용량까지. 궁극의 프로를 위한 궁극의 노트북이죠.
			</p>
			<div class="movie_link">
				<a href="#">동영상보기 <i></i></a>
			</div>
